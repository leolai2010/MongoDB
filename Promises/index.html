<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
</head>
<body>
    <button>Click!</button>
    <script>
        function startGame(){
            let counter = 0;
            document.querySelector('button').addEventListener('click', ()=>{
                ++counter;
            });
            return new Promise((resolve, reject)=>{ //managing asynchronous code
                //
                setTimeout(()=>{
                    if(counter > 5){
                        resolve();
                    } else {
                        reject();
                    }
                }, 2000) //2 sec in the future
            });
            // setTimeout(()=>{
            //     if(counter > 5) {
            //         alert('You Won! You clicked:' +counter);
            //     } else {
            //         alert('You Lost!');
            //     }
            // }, 2000)
        }
        startGame()
            .then(() => alert('You win!')) //callback functions 
            // resolved
            .catch(() => alert('You lost!'));
            // rejected
    //3 States of Promises
    // unresolved: waiting to be finished
    // resolved: finished and successful
    // rejected: finished and failed
    </script>
</body>
</html>
